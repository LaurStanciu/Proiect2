

<div class="container mt-3" ng-show="customers.length != 0">
    <div class="row font-weight-bold py-3 bdb-10 hidden-sm-down text-md-center">
        <div class="col-md-1">#</div>
        <div class="col-md-4">Customer Name</div>
        <div class="col-md-2">Customer ID</div>
        <div class="col-md-2">Store ID</div>
        <div class="col-md-1 text-md-left">Active</div>
    </div>
    <div class="container">
        <div class="row py-2 bdb-10 text-md-center" ng-repeat="customer in customers">
            <div class="col-6 hidden-md-up font-weight-bold">#</div>
            <div class="col-6 col-md-1 text-md-left">{{$index + 1}}</div>
            <div class="col-6 hidden-md-up font-weight-bold">Customer Name</div>
            <div class="col-6 col-md-4">{{customer.CustomerName}}</div>
            <div class="col-6 hidden-md-up font-weight-bold">Customer ID</div>
            <div class="col-6 col-md-2">{{customer.CustomerId}}</div>
            <div class="col-6 hidden-md-up font-weight-bold">Store ID</div>
            <div class="col-6 col-md-2">{{customer.StoreId}}</div>
            <div class="col-6 hidden-md-up font-weight-bold">Active</div>
            <div class="col-6 col-md-1">{{customer.IsActive}}</div>
            <div class="col-6 col-md-1">
                <ul class="nav">
                    <li class="nav-item dropdown">
                        <span class="btn btn-outline-primary btn-sm bs-10 hv-bs-20 tr-20 mx-1 bg dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></span>
                        <div class="dropdown-menu animate-scale mt-2 bs-30-2">
                            <a class="dropdown-item" href="" data-toggle="modal" data-target="#dialogModal"><i class="ico ion-edit"></i>Modify</a>
                            <a class="dropdown-item" href="" data-toggle="modal"><i class="ico ion-ios-close"></i>Block Customer</a>
                            <a class="dropdown-item" href="" data-toggle="modal"><i class="ico ion-toggle"></i>Inactivate</a>
                            <a class="dropdown-item" href="" data-toggle="modal"><i class="ico ion-information-circled"></i>Details</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
