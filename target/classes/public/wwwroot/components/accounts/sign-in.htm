<div class="container">
    <div class="row pt-4">
        <div class="col-xs-12 col-lg-8"></div>
        <div class="col-xs-12 col-lg-4 text-xs-center">
            <div class="pt-4 hidden-lg-down"></div>

            <form name="signInForm" ng-submit="events.signIn()" class="ds-ib float-md-right text-xs-left bg w-max-4 bs-md br-md bdt-sm bd-primary">
                <div class="card-block">
                    <h4 class="card-title"><i class="ion-log-in mr-2"></i>log In</h4>
                </div>
                <div class="card-block">
                    <p class="card-text">Autentificare - user name / email address</p>
                    <div class="md-form-group mt-2">
                        <input type="text" class="md-input" ng-model="vm.signIn.Email">
                        <label class="ft-w-5">User Name or EMail</label>
                    </div>
                    <div class="md-form-group mt-2">
                        <input type="password" class="md-input" ng-model="vm.signIn.Password">
                        <label class="ft-w-5">Password</label>
                    </div>
                </div>
                <p class="px-3 text-warning" ng-repeat="txt in responses.signIn.texts" ng-bind="txt"></p>
                <div class="card-block">
                    <button type="submit" class="btn btn-block btn-primary bs-sm hv-bs-sm-dark tr-md">
                        <i class="ion-log-in mr-1"></i>
                        <span>log In</span>
                    </button>
                    <br />
                    <p>Don't have an account? <a href="" class="card-link" ng-click="accounts.sref({state: 'sign-up'})">Register</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
