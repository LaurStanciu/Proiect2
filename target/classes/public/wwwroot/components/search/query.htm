<div class="container">
    <div class="row hidden-xs-down offset-md-2 offset-lg-0">
        <div class="pt-2 pl-2" ng-repeat="good in goods">
            <div class="card" style="width: 14rem;">
                <img class="card-img-top img-fluid" ng-src="{{good.image}}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title" ng-bind="good.company"></h4>
                    <p class="card-text" ng-bind="good.description"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden-sm-up">
        <div class="row mt-2 bd-10" ng-repeat="good in goods">
            <div class="col-6">
                <img class="img-fluid" ng-src="{{good.image}}" alt="Card image cap">
            </div>
            <div class="col-6 p-2">
                <h4 class="card-title" ng-bind="good.company"></h4>
                <p class="card-text" ng-bind="good.description"></p>
            </div>
        </div>
    </div>
    <div class="row mt-3" ng-show="noresult">
        <h2 class="text-justify offset-5">Sorry, no product found.</h2>
    </div>
</div>
